<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Forms to apply for Sigma Web Development Course - TA</h1>
    <form action="">
        
        <div>       
            <label for="name">Name</label>
            <input type="text" id="name" name="yourname" placeholder="Enter Your Name">
        </div>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Subscribe</label>
        </div>
        <div>
            <label for="comment">Enter Your Valueable Comment</label><br>
            <textarea name="comment" id="comment" rows="4" cols="50">Enter Your Comment</textarea>
        </div>
        <div>
            <label for="fruits">Select Fruit</label>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>

</body>
</html>
