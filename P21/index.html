<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-7 Bounce Ball</title>
    <style>
        .container{
            background-color: blue;
            width: 80vw;
            height: 80vh;
            margin: auto;
            margin-top: 50px;
            position: relative;
        }
        .ball{
            width: 60px;
            height: 60px;
            background-color: red;
            position: absolute;
            bottom: 0;
            left: 5px;      
            border-radius: 70px;      
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
