<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img{
            filter: grayscale(10%) blur(10px) opacity(80%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/736x/11/60/53/116053117d4c90821cb73988499f774f.jpg" alt="">
        <img src="https://cdn.bio.link/uploads/profile_pictures/2024-02-10/9aYo2a1Is4mh5SdZomJZU16s31IW02g5.png" alt="">
    </div>
</body>
</html>
